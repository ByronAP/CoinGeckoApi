name: .NET

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Decode the Pfx
      env:
          CERTIFICATE_BASE64: ${{ secrets.SIGNING_KEY }}
      run: |
          echo $CERTIFICATE_BASE64 | base64 --decode > keyPair.snk
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: | 
        $currentDirectory = Get-Location
        $certificatePath = Join-Path -Path $currentDirectory -ChildPath "keyPair.snk"
        dotnet build --no-restore -p:StrongNameKey=$certificatePath
    - name: Test
      run: dotnet test --no-build --verbosity normal
