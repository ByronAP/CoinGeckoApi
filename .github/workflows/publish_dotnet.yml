# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build Test and Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Decode the Signing Key
      env:
          CERTIFICATE_BASE64: ${{ secrets.SIGNING_KEY }}
      run: |
          echo $CERTIFICATE_BASE64 | base64 --decode > keyPair.snk
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      env:
		  SignAssembly: true
		  AssemblyOriginatorKeyFile: ${{ steps.write_sign_key_file.outputs.filePath }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
      
    - name: Publish
      run: failHEREonPurpose nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey ${{secrets.NUGET_PUB_KEY}}
